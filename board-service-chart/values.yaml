replicaCount: 1
image:
  repository: asia-northeast3-docker.pkg.dev/engaged-proxy-460415-d1/highfive-registry/board-service
  tag: "236c0f204a28990d424562ee3386435cc5e7b530-15281394304"
  pullPolicy: IfNotPresent
fullnameOverride: "board-service"
service:
  port: 8082
dependency:
  api_gateway:
    service_name: "api-gateway"
    port: 8080
  user_service:
    service_name: "user-service"
    port: 8081
  mongodb:
    service_name: "mongodb"
    port: 27017
  redis:
    service_name: "redis"
    port: 6379
resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
