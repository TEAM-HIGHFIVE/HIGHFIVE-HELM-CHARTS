replicaCount: 1
image:
  repository: asia-northeast3-docker.pkg.dev/engaged-proxy-460415-d1/highfive-registry/api-gateway
  tag: "f269408c6fbf7ddfe7f5a3042daee5b8e9e1ca3b-15390330627"
  pullPolicy: IfNotPresent
fullnameOverride: "api-gateway"
service:
  port: 8080
dependency:
  discovery:
    service_name: "discovery"
    port: 8761
resources:
  requests:
    cpu: "300m"
    memory: "512Mi"
  limits:
    cpu: "700m"
    memory: "1Gi"
livenessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 100
  periodSeconds: 5
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 100
  periodSeconds: 5
  failureThreshold: 3
ingress:
  enabled: true
  annotations: {}
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
          port: 8080
