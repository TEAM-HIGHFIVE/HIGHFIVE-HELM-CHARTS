replicaCount: 1
image:
  repository: asia-northeast3-docker.pkg.dev/engaged-proxy-460415-d1/highfive-registry/welfare-service
  tag: 20e84bf9b2c4e7f465fe275e21c370940523d486-15281460156
  pullPolicy: IfNotPresent
fullnameOverride: "welfare-service"
service:
  port: 8083
dependency:
  api_gateway:
    service_name: "api-gateway"
    port: 8080
  mongodb:
    service_name: "mongodb"
    port: 27017
  redis:
    service_name: "redis"
    port: 6379
resources:
  requests:
    cpu: "200m"
    memory: "512Mi"
